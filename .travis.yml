language: go

matrix:
  include:
    - go: 1.7.x
    - go: 1.8.x
    - go: tip
    - master
  allow_failures:
    - go: tip

before_install:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls

script:
  - go get -t -v ./...
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - go test -coverprofile=looli.coverprofile
  - go test -coverprofile=cors.coverprofile ./cors
  - go test -coverprofile=csrf.coverprofile ./csrf
  - go test -coverprofile=session.coverprofile ./session
  - gover
  - goveralls -coverprofile=looli.coverprofile -service=travis-ci